name: ⚙️ Lint

on:
    pull_request:
    push:
        branches: [main]

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4.2.2
            - uses: taiga-family/ci/actions/setup/node@v1.136.0
            - run: npm run prettier -- --check

concurrency:
    group: lint-${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true
